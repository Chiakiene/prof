{% extends "base.html" %}
{% set hide_nav = true %}

{% block title %}パスワードをお忘れの方{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>パスワードをお忘れの方</h1>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
                <small class="form-text">登録したメールアドレスを入力してください</small>
            </div>
            
            <button type="submit" class="button button-primary">
                <i data-feather="mail"></i>
                リセット手順を送信
            </button>
        </form>
        
        <div class="auth-links">
            <p><a href="{{ url_for('auth.login') }}">ログインに戻る</a></p>
        </div>
    </div>
</div>
{% endblock %}
